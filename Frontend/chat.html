<!DOCTYPE html>
<html>
  <head>
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="chatstyles.css">
  </head>
  <body>
    <div class="dropdown">
        <button class="dropbtn"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chat</title>
            <path d="M16 2c8.837 0 16 5.82 16 13s-7.163 13-16 13c-0.849 0-1.682-0.054-2.495-0.158-3.437 3.437-7.539 4.053-11.505 4.144v-0.841c2.142-1.049 4-2.961 4-5.145 0-0.305-0.024-0.604-0.068-0.897-3.619-2.383-5.932-6.024-5.932-10.103 0-7.18 7.163-13 16-13z"></path>
            </svg></button>
        <div class="dropdown-content">
            <div id="chat">
                <p class="message">message</p>
                <p class="message">message</p>
                <p class="message ">message</p>
                <p class="message sender">message</p>
        
            </div>
            <div class="flex">
                <input id="message" type="text" class="text-holder" placeholder="Type your message..." list="hints" />
                <button class="sendmessage" onclick="sendMessage()">Send</button>
                <datalist id="hints">
                    <!-- Add more hints as needed -->
                </datalist>
            </div>
        </div>
    </div>
    <script src="dropchat.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
